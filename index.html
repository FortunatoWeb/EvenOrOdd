<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="script/evenorodd.js"></script>
    <title>Even or Odd</title>
</head>
<body>
    <div class="container mt-5" id="std_even">
        <div class="mb-5">
            <h1>Jogo de <strong>par</strong> ou <strong>ímpar</strong></h3>
        </div>
        <form action="#" onsubmit="evenOdd(); return false">
            <div class="row">
                <div class="col-md-1">
                    <i class="bi bi-person-bounding-box fs-1 text-warning"></i>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="nameGamer1" class="form-label">Nome do jogador 1</label>
                    <input type="text" name="nameGamer1" id="nameGamer1" value="José" class="form-control" placeholder="Jogador 1">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="chosenGamer1" class="form-label">Par ou Ímpar?</label>
                    <select class="form-control" id="chosenGamer1" name="chosenGamer1">
                        <option value="" hidden>Escolha (par ou ímpar)</option>
                        <option value="0">Ímpar</option>
                        <option value="1" selected>Par</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="numberGamer1" class="form-label">Número <span class="text-secondary">(de 0 a 5)</span></label>
                    <input type="password" name="numberGamer1" id="numberGamer1" class="form-control" value="6">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-1">
                    <i class="bi bi-person-bounding-box fs-1 text-info"></i>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="nameGamer2" class="form-label">Nome do jogador 2</label>
                    <input type="text" name="nameGamer2" id="nameGamer2" value="Maria" class="form-control" placeholder="Jogador 2">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="chosenGamer2" class="form-label">Par ou Ímpar?</label>
                    <select class="form-control" id="chosenGamer2" name="chosenGamer2">
                        <option value="" hidden>Escolha (par ou ímpar)</option>
                        <option value="0" selected>Ímpar</option>
                        <option value="1">Par</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="numberGamer2" class="form-label">Número <span class="text-secondary">(de 0 a 5)</span></label>
                    <input type="password" name="numberGamer2" id="numberGamer2" class="form-control" value="1">
                </div>
            </div>
            <div class="col-md-6 my-5">
                <input class="btn btn-primary" type="submit" value="Resultado">
            </div>
        </form>
        <div id="box-result" class="d-none col-md-12 alert alert-primary">
            <div id="value-result"></div>
        </div>
        <div id="box-alert" class="d-none col-md-12 alert">
            <p id="value-alert"></p>
        </div>
    </div>
</body>
</html>
